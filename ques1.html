<!DOCTYPE html>
<html>
<head>
   <title>Grid System</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
   <div class="col-sm-12">
      <div class="well">
        <h4>First Column</h4>
        <p>Text written here is text in col1</p>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <div class="well">
            <h4>Second column</h4>
            <p>Nice to meet you</p> 
          </div>
        </div>
        <div class="col-sm-3">
          <div class="well">
            <h4>Third column</h4>
            <p>Great to see you</p> 
          </div>
        </div>
        <div class="col-sm-3">
          <div class="well">
            <h4>4th column</h4>
            <p>Good to see you</p> 
          </div>
        </div>
        <div class="col-sm-3">
          <div class="well">
            <h4>5 th column</h4>
            <p>Wishing a pleasent day</p> 
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="well">
            <p>Text</p> 
            <p>Text</p> 
            <p>Text</p> 
          </div>
        </div>
        <div class="col-sm-6">
          <div class="well">
            <p>Text</p> 
            <p>Text</p> 
            <p>Text</p> 
          </div>
        </div>
        
      <div class="row">
        <div class="col-sm-9">
          <div class="well">
            <p>Text</p> 
          </div>
        </div>
        <div class="col-sm-3">
          <div class="well">
            <p>Text</p> 
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
